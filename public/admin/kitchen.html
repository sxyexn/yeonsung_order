<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주방 메뉴 항목 현황판 | 무한 미식</title>
    <link rel="stylesheet" href="/admin/admin.css"> 
    <style>
        /* kitchen.html 전용 스타일 (admin.css와 겹치지 않게 주의) */
        body { 
            background-color: #2c3e50; /* 어두운 배경 */
            color: #ecf0f1; 
            padding-top: 20px;
        }
        .kitchen-header { 
            text-align: center; 
            margin-bottom: 30px; 
            padding: 10px;
            background-color: #34495e;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 1200px;
        }
        .kitchen-header h1 {
            color: #f1c40f;
        }
        #item-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 0 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .item-card {
            background-color: #34495e;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-left: 5px solid #f1c40f; /* processing (대기 중) */
            transition: all 0.3s;
        }
        .item-card.cooking {
            border-left: 5px solid #3498db; /* cooking (조리 중) */
        }
        .item-card.ready_to_serve {
            border-left: 5px solid #2ecc71; /* ready_to_serve (조리 완료) */
        }
        .item-header-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .item-header-info h3 {
            margin: 0;
            color: #f1c40f;
            font-size: 1.2em;
        }
        .item-header-info .table-id {
            background-color: #e74c3c;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        .item-actions {
            text-align: right;
            margin-top: 15px;
        }
        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
            margin-left: 5px;
        }
        .accept-btn {
            background-color: #2ecc71;
            color: white;
        }
        .complete-btn {
            background-color: #3498db;
            color: white;
        }
        .processing-status {
            color: #f1c40f;
            font-style: italic;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <header class="kitchen-header">
        <h1>🍳 무한 미식 - 메뉴 항목 현황판</h1>
        <p id="total-count">총 조리 대기/중 메뉴: 0개</p>
    </header>

    <main class="order-dashboard">
        <div id="item-container">
            </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/admin/kitchen.js"></script> 
</body>
</html>
