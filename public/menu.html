<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>무한 미식 - 메뉴 주문</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="main-header">
        <img src="assets/yeonsung_logo.png" alt="연성대 로고" class="logo"> 
        <div class="header-info">
            <h1>컴퓨터소프트웨어과♡</h1>
            <p id="booth-number">테이블 번호: -</p>
        </div>
        <div class="header-action-container">
            <button id="order-history-btn" class="header-btn">내 주문 내역</button>
        </div>
        <div class="cart-icon-container" id="open-cart-btn">
            <svg class="cart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.44C4.64 15.07 5.61 16 7 16h12v-2H7l1.1-2 2.7-5H21V4H5.21L4.2 2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/></svg>
            <span class="cart-badge" id="cart-count">0</span>
        </div>
    </header>

    <div class="category-tabs" id="category-tabs">
        <button class="tab-button active" data-category="all">전체</button>
        <button class="tab-button" data-category="메인">메인</button>
        <button class="tab-button" data-category="사이드">사이드</button>
        <button class="tab-button" data-category="이벤트">이벤트</button>
    </div>

    <main class="menu-container">
        <div id="menu-list">
            </div>
    </main>
    
    <div id="detailModal" class="modal">
        <div class="detail-modal-content">
            <span class="close-btn-fixed" id="close-detail-modal">&times;</span>
            <img id="modal-menu-image" src="" alt="메뉴 이미지" class="modal-menu-image">

            <div class="modal-body-content">
                <span id="modal-menu-category" class="menu-tag">메인</span>
                <h2 id="modal-menu-name">메뉴 이름</h2>
                <p class="modal-menu-description" id="modal-menu-description">메뉴 설명</p>
                
                <div class="modal-quantity-control">
                    <span>수량</span>
                    <div class="quantity-controls">
                        <button id="qty-minus">-</button>
                        <span class="quantity" id="modal-quantity">1</span>
                        <button id="qty-plus">+</button>
                    </div>
                </div>

                <div class="modal-menu-unit-price" id="modal-price-display">
                    12,900원
                </div>
            </div>
            
            <button id="continue-ordering-btn" class="continue-ordering-btn">
                « 메뉴 목록으로 돌아가 계속 주문하기
            </button>

            <div class="modal-footer">
                <button id="add-to-cart-btn">장바구니 담기 (총 12,900원)</button>
            </div>
        </div>
    </div>

    <div id="orderHistoryModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-history-modal">&times;</span>
            <h2>테이블 주문 내역</h2>

            
            
            <div id="order-history-list" style="max-height: 400px; overflow-y: auto; margin-bottom: 15px;">
                <p style="text-align: center; color: var(--color-light-gray); padding: 20px;">주문 내역이 없습니다.</p>
            </div>

        </div>
    </div>

    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-cart-modal">&times;</span>
            <h2>장바구니 확인</h2>

            <div class="account-info-box" style="margin-bottom: 15px;">
                <p>⚠️ **결제 안내:** 주문 즉시 아래 계좌로 입금해주세요.</p>
                <p>계좌번호: <strong id="account-number">카카오뱅크 3333-35-3123915 (김소연)</strong></p>
            </div>

            <div id="cart-items-list" style="max-height: 300px; overflow-y: auto; margin-bottom: 15px;">
                <p style="text-align: center; color: var(--color-light-gray);">장바구니가 비어있습니다.</p>
            </div>
            
            <div class="cart-view-footer">
                <div class="cart-summary-total">
                    <span>총 결제 금액:</span>
                    <span id="cart-total-price">0원</span>
                </div>
                <button id="submit-order-btn" disabled>주문하기</button>
            </div>
        </div>
    </div>
    
    <div id="toast" class="toast-message"></div>
    <script src="/socket.io/socket.io.js"></script> 

    <script>
        // =======================================
        // 데이터 및 전역 변수
        // =======================================
        const DUMMY_MENU_DATA = [
            { id: 1, name: '렌고쿠의 불꽃 숨결', price: 12900, category: '메인', description: '강렬하게 불타오르는 제육볶음.', image_url: 'j.png' },
            { id: 2, name: '꺽쇠 까마귀 발', price: 14900, category: '메인', description: '중독적인 매운맛의 닭발. 주먹밥과 함께 드시는걸 추천합니다!', image_url: 'd.png' },
            { id: 3, name: '네즈코의 치유 한 입', price: 3500, category: '사이드', description: '부드럽고 담백한 주먹밥.', image_url: 'b.png' },
            { id: 4, name: '아카자의 눈물', price: 5000, category: '사이드', description: '단짠단짠 포카칩피자.', image_url: 'p.png' },
            { id: 5, name: '이노스케의 야생 옥수수', price: 5000, category: '사이드', description: '달콤한 옥수수와 치즈의 조합.', image_url: 'c.png' }
        ];
        
        let menuList = DUMMY_MENU_DATA;
        let cart = [];
        let currentModalMenu = null;
        let currentQuantity = 1;
        let orderHistory = []; 
    
        // =======================================
        // Socket.IO 클라이언트 연결 (기존 유지)
        // =======================================
        const socket = io(); 
        
        // =======================================
        // 유틸리티
        // =======================================
        const formatPrice = (price) => price.toLocaleString('ko-KR') + '원';
        const getBoothId = () => sessionStorage.getItem('current_booth_id') || '0';
        const showToast = (msg) => {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        };
    
        // =======================================
        // 주문 내역 렌더링 함수 (기존 유지)
        // =======================================
        const renderOrderHistory = () => {
            const historyListEl = document.getElementById('order-history-list');
            const grandTotalEl = document.getElementById('history-grand-total'); // HTML에서 추가할 요소 ID
            historyListEl.innerHTML = ''; 
            
            if (orderHistory.length === 0) {
                historyListEl.innerHTML = `<p style="text-align: center; color: var(--color-light-gray); padding: 20px;">주문 내역이 없습니다.</p>`;
                return;
            }
    
            orderHistory.forEach((order, index) => {
                const orderDiv = document.createElement('div');
                orderDiv.className = 'history-card';
                const orderNumber = orderHistory.length - index; 
                
                orderDiv.innerHTML = `
                    <div class="history-header">
                        <span class="order-id">#${orderNumber} 주문 (${new Date().toLocaleTimeString()})</span>
                        <span class="order-status status-pending">주문 접수</span>
                    </div>
                    <ul class="order-items-summary">
                        ${order.items.map(item => `
                            <li>
                                <span class="item-name">${item.name}</span>
                                <span class="item-qty-price">${item.quantity}개 / ${formatPrice(item.price * item.quantity)}</span>
                            </li>
                        `).join('')}
                    </ul>
                    <div class="history-footer">
                        <strong>총 금액:</strong> 
                        <span class="total-price">${formatPrice(order.total_price)}</span>
                    </div>
                `;
                historyListEl.appendChild(orderDiv);
            });
        };
        
        // =======================================
        // 메뉴 렌더링 (기존 유지)
        // =======================================
        const renderMenuList = (category = 'all') => {
            const listContainer = document.getElementById('menu-list');
            listContainer.innerHTML = '';
        
            const filteredMenu = category === 'all'
                ? menuList
                : menuList.filter(menu => menu.category === category);
        
            if (filteredMenu.length === 0) {
                listContainer.innerHTML = `<p style="text-align:center;margin-top:30px;color:#bbb;">현재 카테고리에는 메뉴가 없습니다.</p>`;
                return;
            }
        
            filteredMenu.forEach(menu => {
                const card = document.createElement('div');
                card.className = 'menu-card';
                card.dataset.menuId = menu.id;
                card.innerHTML = `
                    <img src="assets/${menu.image_url}" alt="${menu.name}" class="menu-image">
                    <div class="menu-details">
                        <h3>${menu.name}</h3>
                        <p class="description">${menu.description}</p>
                        <p class="price">${formatPrice(menu.price)}</p>
                    </div>
                `;
                card.addEventListener('click', () => openDetailModal(menu.id));
                listContainer.appendChild(card);
            });
        };
        
        // =======================================
        // 장바구니 업데이트 (최종 수정: 버튼 중복 및 누락 문제 해결)
        // =======================================
        const updateCartDisplay = () => {
            const cartCountEl = document.getElementById('cart-count');
            const cartListEl = document.getElementById('cart-items-list');
            const cartTotalEl = document.getElementById('cart-total-price');
            const submitBtn = document.getElementById('submit-order-btn');
        
            const totalQty = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
        
            cartCountEl.textContent = totalQty;
            cartTotalEl.textContent = formatPrice(totalPrice);
            submitBtn.disabled = totalQty === 0;
        
            // '계속 주문하기' 버튼을 장바구니 목록 외부의 안전한 곳으로 이동시키지 않는 이상, 
            // 목록이 갱신될 때마다 다시 추가해야 합니다.
            // **HTML에서 이 버튼을 <div id="cart-items-list"> 바깥으로 옮기는 것을 강력히 권장합니다.**
            
            // 현재는 HTML 구조를 변경하지 않고 버그를 해결합니다.
            const cartContinueBtn = document.getElementById('continue-ordering-cart-btn');
            let continueBtnRemoved = false;
            
            // 1. 목록 초기화 전에 버튼을 임시로 제거합니다.
            if (cartContinueBtn) {
                cartContinueBtn.remove();
                continueBtnRemoved = true;
            }
    
            cartListEl.innerHTML = '';
            if (cart.length === 0) {
                cartListEl.innerHTML = `<p style="text-align:center;color:#bbb;">장바구니가 비어있습니다.</p>`;
            } else {
                 cart.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'cart-item';
                    div.innerHTML = `
                        <span class="cart-item-name">${item.name}</span>
                        <span class="cart-item-price">${formatPrice(item.price)} x ${item.quantity}</span>
                        <div class="cart-item-controls">
                            <button data-id="${item.menuId}" data-action="minus">-</button>
                            <span class="quantity">${item.quantity}</span>
                            <button data-id="${item.menuId}" data-action="plus">+</button>
                        </div>
                    `;
                    cartListEl.appendChild(div);
                });
            }
            
            // 2. 목록 갱신 후, 다시 버튼을 목록의 맨 아래에 추가합니다.
            if (continueBtnRemoved) {
                cartListEl.insertAdjacentElement('beforeend', cartContinueBtn);
            }
        };
        
        // =======================================
        // 모달 관련 (기존 유지)
        // =======================================
        const openDetailModal = (menuId) => {
            currentModalMenu = menuList.find(m => m.id === menuId);
            if (!currentModalMenu) return;
            currentQuantity = 1;
        
            document.getElementById('modal-menu-image').src = `assets/${currentModalMenu.image_url}`;
            document.getElementById('modal-menu-category').textContent = currentModalMenu.category;
            document.getElementById('modal-menu-name').textContent = currentModalMenu.name;
            document.getElementById('modal-menu-description').textContent = currentModalMenu.description;
        
            updateDetailModalDisplay();
            document.getElementById('detailModal').style.display = 'block';
        };
        
        const updateDetailModalDisplay = () => {
            if (!currentModalMenu) return;
            document.getElementById('modal-quantity').textContent = currentQuantity;
            const totalPrice = currentModalMenu.price * currentQuantity;
            document.getElementById('modal-price-display').textContent = formatPrice(currentModalMenu.price);
            document.getElementById('add-to-cart-btn').textContent = `장바구니 담기 (총 ${formatPrice(totalPrice)})`;
            document.getElementById('qty-minus').disabled = currentQuantity === 1;
        };
        
        const addToCart = () => {
            if (!currentModalMenu) return;
            const exist = cart.find(item => item.menuId === currentModalMenu.id);
            if (exist) exist.quantity += currentQuantity;
            else cart.push({ menuId: currentModalMenu.id, name: currentModalMenu.name, price: currentModalMenu.price, quantity: currentQuantity });
        
            showToast(`${currentModalMenu.name} ${currentQuantity}개 담았습니다.`);
            document.getElementById('detailModal').style.display = 'none';
            updateCartDisplay();
        };
        
        // =======================================
        // 이벤트 초기화 (버튼 이벤트 리스너 제거 및 연결 재확인)
        // =======================================
        document.addEventListener('DOMContentLoaded', () => {
            // 테이블 번호 표시
            const boothId = getBoothId();
            document.getElementById('booth-number').textContent = `테이블 번호: ${boothId}`;

            renderMenuList();
            updateCartDisplay();

            // 카테고리 탭 클릭 (생략 없음)
            document.getElementById('category-tabs').addEventListener('click', e => {
                if (e.target.classList.contains('tab-button')) {
                    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    renderMenuList(e.target.dataset.category);
                }
            });

            // 장바구니 열기/닫기
            document.getElementById('open-cart-btn').addEventListener('click', () => {
                updateCartDisplay();
                document.getElementById('cartModal').style.display = 'block';
            });
            // ✅ 장바구니 닫기 (X 버튼)
            document.getElementById('close-cart-modal').addEventListener('click', () => {
                document.getElementById('cartModal').style.display = 'none';
            });

            // 상세 모달 닫기
            document.getElementById('close-detail-modal').addEventListener('click', () => {
                document.getElementById('detailModal').style.display = 'none';
            });
            document.getElementById('continue-ordering-btn').addEventListener('click', () => {
                document.getElementById('detailModal').style.display = 'none';
            });

            // 주문 내역 모달 열기/닫기 이벤트
            document.getElementById('order-history-btn').addEventListener('click', () => {
                renderOrderHistory(); 
                document.getElementById('orderHistoryModal').style.display = 'block';
            });

            // ✅ 주문 내역 닫기 (X 버튼) - 이 부분이 핵심 수정!
            // 주문 내역 모달을 닫는 역할은 'close-history-modal' 버튼에 완전히 연결합니다.
            document.getElementById('close-history-modal').addEventListener('click', () => {
                document.getElementById('orderHistoryModal').style.display = 'none';
            });

            // ❌ (제거됨) document.getElementById('continue-ordering-history-btn').addEventListener('click', ...)

            // 수량 조절 (상세 모달)
            document.getElementById('qty-plus').addEventListener('click', () => { currentQuantity++; updateDetailModalDisplay(); });
            document.getElementById('qty-minus').addEventListener('click', () => { if(currentQuantity>1){currentQuantity--; updateDetailModalDisplay();} });

            // 장바구니 담기
            document.getElementById('add-to-cart-btn').addEventListener('click', addToCart);

            // 장바구니 수량 조절 (델리게이션)
            document.getElementById('cart-items-list').addEventListener('click', e => {
                if (e.target.tagName !== 'BUTTON') return;
                
                const action = e.target.dataset.action;
                const menuId = parseInt(e.target.dataset.id); 
                
                const idx = cart.findIndex(i => i.menuId === menuId); 
                
                if(idx < 0) return;
                
                if(action === 'plus') cart[idx].quantity++;
                else if(action === 'minus') {
                    cart[idx].quantity--;
                    if(cart[idx].quantity < 1) cart.splice(idx, 1);
                }
                updateCartDisplay();
            });

            // 주문하기 버튼
            document.getElementById('submit-order-btn').addEventListener('click', () => {
                if(cart.length>0){
                    const orderData = {
                        booth_id: getBoothId(),
                        total_price: cart.reduce((sum,i)=>sum+i.price*i.quantity,0),
                        items: cart.map(i=>({menuId:i.menuId, name:i.name, price:i.price, quantity:i.quantity}))
                    };
                    
                    // 1. 주문 내역에 현재 장바구니 내용 추가
                    orderHistory.unshift(orderData); 

                    // 2. 서버로 'submit_order' 이벤트 전송
                    socket.emit('submit_order', orderData);

                    // 3. UI 업데이트
                    showToast('주문이 접수되었습니다!'); 
                    cart=[];
                    document.getElementById('cartModal').style.display='none';
                    updateCartDisplay();
                } else {
                    showToast('장바구니가 비어있습니다.');
                }
            });

            // 테이블 번호 변경
            document.getElementById('booth-number').addEventListener('click', () => {
                if(confirm('테이블 번호를 변경하시겠습니까? 현재 장바구니 내용은 사라집니다.')){
                    sessionStorage.removeItem('current_booth_id');
                    window.location.href='start.html';
                }
            });
        });
    </script>
